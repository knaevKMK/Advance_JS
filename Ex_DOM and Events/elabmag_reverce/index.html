<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Game Bar</title>

</head>

<body>
    <section class="top">
        <p>GAME NAME</p>
    </section>

    <section class="riles">

        <table>
            <tbody>
                <script>
                    for (let index = 0; index < 3; index++) {
                        let row = document.createElement('tr')

                        for (let index = 0; index < 5; index++) {
                            let cell = document.createElement('td');
                            let iframes = document.createElement('iframes');
                            let img = document.createElement('img');
                            img.style = "width:150px;height:150px;"
                            iframes.appendChild(img);
                            cell.appendChild(iframes);
                            row.appendChild(cell);
                        }
                        document.querySelector('tbody').appendChild(row);
                    }
                </script>
            </tbody>
        </table>

    </section>

    <section class="controller ">

        <button class="bet_up ">Bet +</button>
        <button class="bet_low ">Bet -</button>

        <button class="lines_up ">Lines UP</button>
        <button class="lines_down ">Lines DOWN</button>

        <button class="auto_play" onclick="Autoplay();">Auto Play</button>

        <button class="Start" onclick="getImage();">Start</button>
        <script class="riles_play" src="rotateCell.js"></script>
    </section>

</body>

<footer>

</footer>

</html>
